<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="./css/buttonsize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/solidbutton.css">
    <link rel="stylesheet" href="./css/active-hover-style.css">

</head>
<body>
    <main>
        <section class="section">
            <div class="box">
                
                <div class="box first">
                    <h1 class="title">Button sizes</h1>
                    <h2 class="name">size</h2>
                    <button class="btn L"> L Button</button>
                    <button class="btn M"> M Button</button>
                    <button class="btn S"> S Button</button>
                    <button class="btn XS"> XS Button</button>
                </div>
               
                <div class="box fourth"> 
                    <h1 class="title">Button icons</h1>
                    <h2 class="name">label - before</h2>
                    <button class="btn L">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                        Label icon</button>
                    <button class="btn M">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    Label icon</button>
                    <button class="btn S">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    Label icon</button>
                    <button class="btn XS">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    Label icon</button>    
                </div>

                <div class="box fourth"> 
                    <h1 class="title">link icons</h1>
                    <h2 class="name">label - before</h2>
                    <a class="link L">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    Label icon</a>
                    <a class="link M">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    Label icon</a>
                    <a class="link S">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    Label icon</a>
                    <a class="link XS">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    Label icon</a>    
                </div>
                <div class="box fourth"> 
                    <h1 class="title">link icons</h1>
                    <h2 class="name">label - after</h2>
                    <a class="link L">Label icon
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    </a>
                    <a class="link M">Label icon
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    </a>
                    <a class="link S">Label icon
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    </a>
                    <a class="link XS">Label icon
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 3.5L9 8.49955L4 13.5V3.5ZM21 19.9995V17.9995H3V19.9995H21ZM21 12.9995V10.9995H12V12.9995H21ZM21 5.99951V3.99951H12V5.99951H21Z">
                            </path>
                        </svg>
                    </a>    
                </div>
            </div>
        </section>

        <section class="section">
        
            <h1 class="title">Solid button</h1>
            <div class="box">
                <div class="box second">
                    <h2 class="name">natural</h2>
                    <button class="btn2 primary">Primary</button>
                    <button class="btn2 dark">Dark</button>
                    <button class="btn2 info">Info</button>
                    <button class="btn2 success">Success</button>
                    <button class="btn2 warning">Warning</button>
                    <button class="btn2 danger">Danger</button>
                </div>
                <div class="box second">
                    <h2 class="name">hover</h2>
                    <button class="btn2 primary hover">Primary</button>
                    <button class="btn2 dark hover">Dark</button>
                    <button class="btn2 info hover">Info</button>
                    <button class="btn2 success hover">Success</button>
                    <button class="btn2 warning hover">Warning</button>
                    <button class="btn2 danger hover">Danger</button>
                </div>
                <div class="box second">
                    <h2 class="name">active</h2>
                    <button class="btn2 primary active">Primary</button>
                    <button class="btn2 dark active">Dark</button>
                    <button class="btn2 info active">Info</button>
                    <button class="btn2 success active">Success</button>
                    <button class="btn2 warning active">Warning</button>
                    <button class="btn2 danger active">Danger</button>
                </div>
        </div>
        </section>

        <section class="section">
            <h1 class="title">Disabled button</h1>
            <div class="box">
                <div class="box third">
                    <h2 class="name">solid</h2>
                    <button class="btn2 dark disable">Dark</button>
                    <button class="btn2 primary disable">Primary</button>
                    <button class="btn2 info disable">Info</button>
                    <button class="btn2 success disable">Success</button>
                    <button class="btn2 warning disable">Warning</button>
                    <button class="btn2 danger disable">Danger</button>
                </div>
            </div>
        </section>

        <section class="section">

        </section>
 
    </main>
</body>
</html>
